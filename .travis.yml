language: ruby
rvm:
  - 2.2.3
  

gemfile:
  - gemfiles/Gemfile.rails-3.1.x
  - gemfiles/Gemfile.rails-4.2.5
  - gemfiles/Gemfile.rails-edge

env:
  - DB=sqlite
 

script:
  - RAILS_ENV=test bundle exec rake db:migrate --trace
  - bundle exec rake db:test:prepare
  - RAILS_ENV=test bundle exec rspec -f d

install:
  - bundle install

deploy:
  provider: heroku
  skip_cleanup: true
  api_key:
    secure: 

  strategy: git
  run:
    - "rake db:migrate"
  

